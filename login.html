<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/07-Formularios/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Regístrate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://tse4.mm.bing.net/th?id=OIP.c9Wy979-VBRf0zqDrjh2XQHaHj&pid=Api"
              alt="logo google"
            />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <!--hr es línea horizontal-->
        <span>O</span>
        <hr />
      </div>
      <form action="" method="">
        <!--form debe tener action y method-->
        <div class="section-inputs">
          <label for="name"
            ><!----for es el id del label-->
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username"
            ><!----for es el id del label-->
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>

        <label for="email"
          ><!----for es el id del label-->
          <span>Email</span>
          <input id="email" name="email" />
        </label>
        <label for="password"
          ><!----for es el id del label-->
          <span>Password</span>
          <input id="password" name="password" placeholder="6+ characters" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
